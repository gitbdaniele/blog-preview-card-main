<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 0; left: 0; right: 0; height: 3rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main class="wrapper">
  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="course-image" class="course-image">

    <div class="card-body">
      <p class="tag">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="by">
        <img src="assets/images/image-avatar.webp" alt="pro-pic">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniele Bertolino</a>.
  </footer>
</body>
</html>
